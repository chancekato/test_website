<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>名刺ページ（ダミー）</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      font-size: clamp(14px, 3.8vw, 16px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f6;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      max-height: 720px;
      background: #fff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* --- プロフィール横並び --- */
    .profile-box {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      flex-shrink: 0;
    }

    .profile-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      min-width: 0;
    }

    .name {
      font-size: 2.0rem;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .role {
      font-size: 1.0rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tagline {
      background: #f5f5f9;
      padding: 8px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin: 14px 0;
      line-height: 1.4;
    }

    /* ▼ 作例ブロック追加 */
    .work-sample {
      margin: 10px 0 14px;
    }

    .work-sample-title {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 4px;
    }

    .work-sample-image {
      display: block;
      width: 100%;      /* 横幅に合わせて縮小 */
      height: auto;     /* アスペクト比維持 */
      border-radius: 10px;
    }

    .infoRow {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.85rem;
    }
    .infoLabel { color: #666; }
    .infoValue { text-align: right; word-break: break-all; }

    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px;
      border-radius: 999px;
      text-align: center;
      text-decoration: none;
      font-size: 0.85rem;
      border: 1px solid #d0d4e0;
      color: #333;
      background: #fafbff;
    }
    .btn.primary {
      background: #2d6dff;
      border-color: #2d6dff;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      padding-top: 6px;
      border-top: 1px solid #eee;
    }

    /* 高さが小さい端末向け縮小 */
    @media (max-height: 600px) {
      .card { transform: scale(0.9); transform-origin: top center; }
    }
    @media (max-height: 520px) {
      .card { transform: scale(0.8); }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- プロフィール部分（横並び） -->
    <div>
      <div class="profile-box">
        <!-- ↓ ここに PNGアイコンを置く -->
        <img src="icon.png" class="avatar" alt="チャンス加藤">

        <div class="profile-text">
          <div class="name">チャンス加藤</div>
          <div class="role">元3DCG屋<br />元Webディレクター<br />元Webコンサル</div>
        </div>
      </div>

      <div class="tagline">
        ゆるく楽しく。イラスト・3DCG・ゲーム制作など。<br />
        ・「Blender」で趣味の3DCG制作（フォトリアル系が多い）<br />
        ・PC88時代の8bitパソコンのゲームが好物<br />
      </div>

      <!-- ▼ 作例ブロック（テキスト＋画像） -->
      <div class="work-sample">
        <div class="work-sample-title">ミニチュア風CGとか作ってます！</div>
        <!-- sample.jpg をあなたの画像ファイル名に変更 -->
        <img src="works_1.png" alt="X68000ミニチュア" class="work-sample-image">
      </div>

      <div class="info">
        <div class="infoRow">
          <div class="infoLabel">Eメール</div>
          <div class="infoValue">gpz900r.type88@gmail.com</div>
        </div>
        <div class="infoRow">
          <div class="infoLabel">X（旧Twitter）</div>
          <div class="infoValue">@chancekato1</div>
        </div>
      </div>

      <div class="links">
        <a class="btn primary" href="https://x.com/chancekato1" target="_blank">X プロフィール</a>
        <a class="btn" href="#" target="_blank">ポートフォリオ</a>
      </div>
    </div>

    <div class="footer">
      このページを保存しておくと便利です
    </div>

  </div>
</body>
</html>
